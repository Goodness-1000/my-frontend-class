<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to html</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .main__contianer{
            width: 100%;
            height: 100vh;
            background-color: rgb(48, 47, 45);
            background-image: url("asset/bg.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat ;
            padding-top:20px ;
        }
        .header__contianer{
            height: 12vh;
            width: 100%;
            max-width: 800px;
            margin: 0px auto;
            background-color: rgb(40, 40, 39, 0.7);
            border-radius: 25px;
            
        }
        .header__inner__contianer{
            padding: 0px 36px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 10px;

        } 
        .header__logo{
            width: 50px;
            height: 50px;

        }
        .logo{
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .header__button{
            padding: 12px 8px;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            width: 100px;
            margin: 0px 4px;
            
        }
        .header__button:hover{
            background-color: black;
            color: white;
            transition: background-color 2s ease;
        }
        #content-contianer{
            width: 100%;
            height: 80vh;
            display: flex;   
            align-items: center;
            justify-content: center;       
        }
        .content__innercontianer{
            width: 700px;
            height: 300px;
            margin: 0px auto;
            background-color: rgba(0, 0, 0, 0.477);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            flex-direction: column;
        }
        .content__title span{
            color: rgb(221, 59, 113);
        }
        .content__title{
            color: white;
            width: 600px;
            font-weight: 900;
            font-size: 50px;
            text-align: center;

            font-family: 'Times New Roman', Times, serif;
        }
        .content-button{
            padding: 12px 10px;
            border-radius: 25px;
            width: 200px;
            color: white;
            font-size: 20px;
            border: none;
            background-color: rgb(221, 59, 113);
        }
    </style>
</head>
<body>
    <div class="main__contianer">
        <!-- header -->
        <div class="header__contianer">
            <div class="header__inner__contianer ">
                <!-- logo -->
                 <div class="header__logo">
                <img src="./asset/childrenlogo-removebg-preview.png" class="logo">
            </div>
                <!-- navigations -->
                 <div>
                <button class="header__button"><a href="/aboutus.html" target="_blank">About us</a></button>
                <button class="header__button">contact us</button>
                <button class="header__button">home</button>
            </div>
            </div>
            
        </div>
       
        <!-- content -->
         <div id="content-contianer">
            <div class="content__innercontianer">
                <h1 class="content__title">BEULAH CHILDREN'S <span>FOUNDATION</span> </h1>
                <div>
                <button class="content-button">Visit Us!</button>
            </div>
            </div>
         </div>
        <!-- footer -->
        <div>
            <h3>Copyright @2024 Goodness John Waino</h3>
        </div>
    </div>

    
</body>
</html>
